<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Data</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #C6F1D6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .error {
      color: #d93025;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Submit Your Info</h2>
    <form action="/submit" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required placeholder="Enter your name">

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="4" required placeholder="Say something..."></textarea>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
